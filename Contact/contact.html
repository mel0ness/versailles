        <hr/>
        <main>
            <br/><br/>
            <h1>Demande de contact</h1>
            <form action="contact.html" method="get">
                <fieldset>
                    <legend>Informations du demandeur</legend>
                    <p><label for="name">Nom<strong>*</strong> :</label>
                        <input type="text" id="name" name="name" required></p>
                    <p><label for="firname">Prénom<strong>*</strong> :</label>
                        <input id="firname" type="text" name="first_name" required></p>
                    <p><label for="email">Email<strong>*</strong> :</label>
                        <input type="email" id="email" name="mail" required></p>
                </fieldset>
                <fieldset><legend>Type de votre demande :</legend><label for="kind_demand"></label>
                <select id="kind_demand" name="demand" required class="center">
                        <option value="" selected>Veuillez choisir une option</option>
                        <option>Contact commercial</option>
                        <option>Demande d'information sur un service</option>
                        <option>Demande d'information sur un produit</option>
                        <option>Demande de rendez-vous</option>
                        <option>Réclamation</option>
                    </select>
                </fieldset>
                
                <hr/>
                <p><label for="commentaire"></label>
                    <textarea id="commentaire" name="descr_demand" minlength="40" required></textarea></p>
                <br/>
                <button type="submit">Envoyer la demande</button>
                <button type="reset">Effacer la demande</button>
            </form>
            
            <p style="text-align: center"><em>Les champs "<strong>*</strong>" sont obligatoires.</em></p>
        <p class="center"><strong><a href="../index.html" title="accueil">Retour à l'accueil</a></strong></p>
        </main>
